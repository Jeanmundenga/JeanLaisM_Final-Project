<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ContactPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fa-sharp fa-solid fa-location-dot"></i>Leopoldstr000, Munich,Gemany</div>
            <div><i class="fa-solid fa-envelope "></i>Contact@gmail.com</div>
            <div><i class="fa-solid fa-phone"></i>0000000 000 0000</div>
            <div><i class="fa-solid fa-clock"></i>Mo -Fri 8:00 to 18:00</div>
        </div>
        <div class="contact-form">
           <h2>Contact Us</h2>
           <form class="contact" action="" method="post">
            <input type="text" name="name" class="text-box" placeholder="Your name" required>
            <input type="email" name="name" class="text-box" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your message" required></textarea>
            <input type="submit" name="submit" class="send-btn" value="Send">
           </form>

        </div>
    </div>
</body>
</html>
